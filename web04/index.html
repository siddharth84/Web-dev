<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - lets learn</title>
</head>
<body>
    <form action="post">
            <div>
                <label for="uername">Enter Your Username</label>
            <input type="text" name="username" placeholder="Enter Your Name" autofocus>
        </form>
    </div>
    <div>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
    </div>
    <div>
        <input type="checkbox" name="subscribe" id="subscribe" value="yes">
        <label for="subscribe">Subscribe to my channel</label>
    </div>
    <div>
        <textarea name="comment" cols="50" rows="4" placeholder="Enter your comment...">Enter your comment...</textarea>
    </div>
    <div>
        <select name="fruits" id="">
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="cherry">Cherry</option>
        </select>
    </div>
</body>
</html>
